<!doctype html>

<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
        <header class="row">
            <div class="col text-center p-3">
                <a class="" href="#">
                    <img src="assets/logo.png" height="93" width="268" alt="Logo du site Les petits plats">
                </a>
            </div>
        </header>
        <nav class="row">
            <form class="form-inline col-12 search-form">
                <input class="form-control col-12 bg-gray" type="search"  id="main_search" placeholder="Recherche de recettes" aria-label="Search">
                <span class="search-icon bi bi-search"></span>
            </form>
        </nav>
        <div class="row mt-3">
            <div class="col-12" id="tags_section">
            
            </div>
        </div>
        <div class="row p-2">
            <div class=" dropdown dropdown-ingredients">
                <button class="btn btn-lg bg-ingredients dropdown-toggle m-2" type="button" data-toggle="dropdown" id="ingredients-btn" aria-haspopup="true" aria-expanded="false">         
                </button>
                <input class="bg-ingredients text-control" type="search" id="ingredients_search" placeholder="Ingredients" aria-label="Search">
                <div class="dropdown-menu bg-ingredients dropdown-multi"  id="ingredients_list" aria-labelledby="ingredients-btn">

                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-lg bg-appliances dropdown-toggle m-2" type="button" data-toggle="dropdown" id="appliances-btn" aria-haspopup="true" aria-expanded="false">
                </button>
                <input class="bg-appliances text-control" type="search"  id="appliances_search" placeholder="Appareils" aria-label="Search">
                <div class="dropdown-menu bg-appliances dropdown-multi"  id="appliances_list" aria-labelledby="appliances-btn">
                    
                </div>
            </div>
            <div class="dropdown">
                <button class="btn  btn-lg bg-ustensils dropdown-toggle m-2" type="button" data-toggle="dropdown" id="ustensils-btn" aria-haspopup="true" aria-expanded="false">
                </button>
                <input class="bg-ustensils text-control" type="search" id="ustensils_search" placeholder="Ustensils" aria-label="Search">
                <div class="dropdown-menu dropdown-menu-right bg-ustensils  dropdown-multi"  id="ustensils_list" aria-labelledby="ustensils-btn">
                    
                </div>
            </div>
        </div>
        <main class="row recipes_section">
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="./scripts/data/recipes.js"></script>
    <script src="./scripts/data/lists.js"></script>
    <script src="./scripts/models/recipe.js"></script>
    <script src="./scripts/models/ingredient.js"></script>
    <script src="./scripts/templates/recipeCard.js"></script>
    <script src="./scripts/templates/lists.js"></script>
    <script src="./scripts/templates/tags.js"></script>
    <script src="./scripts/utils/tagsSearch.js"></script>
    <script src="./scripts/utils/search.js"></script>
    <script src="./scripts/page/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
