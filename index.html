<!doctype html>

<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
        <header class="row">
            <div class="col text-center p-3">
                <a class="" href="#">
                    <img src="assets/logo.png" height="93" width="268" alt="Logo du site Les petits plats">
                </a>
            </div>
        </header>
        <nav class="row">
            <form class="form-inline col-12">
                <input class="form-control col-12 bg-gray" type="search" placeholder="Recherche de recettes" aria-label="Search">
                
            </form>
        </nav>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-sm bg-ingredients">Coco <i class="bi bi-x-circle"></i></button>
                <button class="btn btn-sm bg-ingredients">Lait <i class="bi bi-x-circle"></i></button>
                <button class="btn btn-sm bg-appareils">Mixer <i class="bi bi-x-circle"></i></button>
                <button class="btn btn-sm bg-ustensils">Bol <i class="bi bi-x-circle"></i></button>
                <button class="btn btn-sm bg-ustensils">Spatule <i class="bi bi-x-circle"></i></button>
            </div>
        </div>
        <div class="row p-2">
            <div class=" dropdown">
                <button class="btn btn-lg bg-ingredients dropdown-toggle m-2" type="button" data-toggle="dropdown" id="ingredientsSelectButton" aria-haspopup="true" aria-expanded="false">
                    
                        <input class="bg-ingredients text-control" type="search" id="ingredientsSearch" placeholder="Ingredients..." aria-label="Search">
                    
                </button>
                <div class="dropdown-menu bg-ingredients dropdown-multi"  id="ingredientsList" aria-labelledby="ingredientsSelectButton">

                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-lg bg-appareils dropdown-toggle m-2" type="button" data-toggle="dropdown" id="appareilsSelectButton" aria-haspopup="true" aria-expanded="false">
                    <input class="bg-appareils text-control" type="search"  id="appareilsSearch" placeholder="Appareils..." aria-label="Search">
                </button>
                <div class="dropdown-menu bg-appareils  dropdown-multi"  id="appliancesList" aria-labelledby="appareilsSelectButton">
                    
                </div>
            </div>
            <div class="dropdown">
                <button class="btn  btn-lg bg-ustensils dropdown-toggle m-2" type="button" data-toggle="dropdown" id="ustensilsSelectButton" aria-haspopup="true" aria-expanded="false">
                    <input class="bg-ustensils text-control" type="search" id="ustensilsSearch" placeholder="Ustensils..." aria-label="Search">
                </button>
                <div class="dropdown-menu bg-ustensils  dropdown-multi"  id="ustensilsList" aria-labelledby="ustensilsSelectButton">
                    
                </div>
            </div>
        </div>
        <main class="row recipes_section">
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="./scripts/data/recipes.js"></script>
    <script src="./scripts/data/lists.js"></script>
    <script src="./scripts/models/recipe.js"></script>
    <script src="./scripts/models/ingredient.js"></script>
    <script src="./scripts/templates/recipeCard.js"></script>
    <script src="./scripts/templates/lists.js"></script>
    <script src="./scripts/page/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
